<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bub.css">
    <title>Bubbles</title>
</head>
<body>
    <div class="popupBubble">
        <img src="bubble.png" class="trigger" />
        <div class="popup">
            <p>Wildcards are acceptable when searching for products:</p>
            <ul>
                <li><strong>% - Any set of characters.</strong>  (e.g. Product SKU's 123SKU, 234SKU, and 345SKU can call be found with %SKU)</li>
            </ul>
        </div>
    </div>

<script src="jquery.min.js"></script>
<!-- <script src="bubbles.js"></script> -->
<script src="bub.js"></script>
</body>
</html>
